<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Top rated foods illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.55" stop-color="#121a2b"/>
      <stop offset="1" stop-color="#1a2336"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgb(226,98,73)"/>
      <stop offset="1" stop-color="rgb(248,141,121)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="22" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- glow accents -->
  <circle cx="260" cy="230" r="180" fill="rgb(226,98,73)" opacity="0.18"/>
  <circle cx="1420" cy="640" r="220" fill="rgb(226,98,73)" opacity="0.12"/>

  <!-- rating card -->
  <g filter="url(#shadow)">
    <rect x="210" y="160" rx="40" ry="40" width="1180" height="580" fill="#0f172a" opacity="0.96"/>
  </g>

  <!-- title line -->
  <rect x="280" y="225" width="540" height="18" rx="9" fill="#ffffff" opacity="0.85"/>
  <rect x="280" y="255" width="380" height="14" rx="7" fill="#ffffff" opacity="0.45"/>

  <!-- big star + score -->
  <g transform="translate(1010 230)">
    <circle cx="175" cy="140" r="120" fill="rgb(226,98,73)" opacity="0.12"/>
    <path d="M175 44l28 72 77 5-60 49 20 75-65-40-65 40 20-75-60-49 77-5z" fill="url(#accent)"/>
    <rect x="85" y="280" width="180" height="44" rx="22" fill="#ffffff" opacity="0.12" stroke="#ffffff" stroke-opacity="0.25"/>
    <rect x="118" y="296" width="114" height="12" rx="6" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- chart bars -->
  <g transform="translate(280 340)">
    <rect x="0" y="0" width="680" height="330" rx="28" fill="#111c33" stroke="#ffffff" stroke-opacity="0.10"/>

    <g transform="translate(70 60)">
      <rect x="0" y="190" width="74" height="80" rx="16" fill="#ffffff" opacity="0.18"/>
      <rect x="110" y="120" width="74" height="150" rx="16" fill="#ffffff" opacity="0.22"/>
      <rect x="220" y="70" width="74" height="200" rx="16" fill="url(#accent)" opacity="0.95"/>
      <rect x="330" y="140" width="74" height="130" rx="16" fill="#ffffff" opacity="0.20"/>
      <rect x="440" y="95" width="74" height="175" rx="16" fill="#ffffff" opacity="0.20"/>

      <rect x="0" y="286" width="520" height="8" rx="4" fill="#ffffff" opacity="0.14"/>
    </g>
  </g>
</svg>
