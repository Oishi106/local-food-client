<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Local market ingredients illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.6" stop-color="#fff4f0"/>
      <stop offset="1" stop-color="#ffe9e3"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgb(226,98,73)"/>
      <stop offset="1" stop-color="rgb(248,141,121)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <pattern id="dots" width="22" height="22" patternUnits="userSpaceOnUse">
      <circle cx="3" cy="3" r="2" fill="rgb(226,98,73)" opacity="0.16"/>
    </pattern>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#dots)" opacity="0.7"/>

  <!-- abstract waves -->
  <path d="M0 680 C260 610 430 760 720 700 C960 650 1140 520 1600 610 L1600 900 L0 900 Z" fill="rgb(226,98,73)" opacity="0.12"/>
  <path d="M0 740 C320 640 520 820 820 760 C1100 710 1240 590 1600 660 L1600 900 L0 900 Z" fill="rgb(226,98,73)" opacity="0.08"/>

  <!-- card -->
  <g filter="url(#shadow)">
    <rect x="210" y="170" rx="36" ry="36" width="1180" height="520" fill="#ffffff"/>
  </g>

  <!-- header pill -->
  <rect x="270" y="220" rx="22" ry="22" width="420" height="44" fill="url(#accent)" opacity="0.95"/>
  <circle cx="320" cy="242" r="10" fill="#fff" opacity="0.9"/>
  <rect x="345" y="234" width="300" height="16" rx="8" fill="#fff" opacity="0.9"/>

  <!-- bowl icon (simple, modern) -->
  <g transform="translate(980 250)">
    <circle cx="180" cy="140" r="118" fill="rgb(226,98,73)" opacity="0.12"/>
    <path d="M90 150c0 64 55 116 124 116s124-52 124-116" fill="none" stroke="url(#accent)" stroke-width="18" stroke-linecap="round"/>
    <path d="M110 150h208" stroke="rgb(226,98,73)" stroke-width="18" stroke-linecap="round"/>
    <path d="M138 278h152" stroke="rgb(226,98,73)" stroke-width="14" stroke-linecap="round" opacity="0.9"/>
    <path d="M168 92c10-22 34-36 60-34 18 1 34 9 44 22" fill="none" stroke="rgb(226,98,73)" stroke-width="14" stroke-linecap="round" opacity="0.75"/>
  </g>

  <!-- ingredient chips -->
  <g>
    <rect x="270" y="310" rx="18" ry="18" width="520" height="88" fill="#f8fafc" stroke="#eef2f6"/>
    <rect x="270" y="420" rx="18" ry="18" width="520" height="88" fill="#f8fafc" stroke="#eef2f6"/>
    <rect x="270" y="530" rx="18" ry="18" width="520" height="88" fill="#f8fafc" stroke="#eef2f6"/>

    <circle cx="315" cy="354" r="20" fill="rgb(226,98,73)" opacity="0.18"/>
    <circle cx="315" cy="464" r="20" fill="rgb(226,98,73)" opacity="0.18"/>
    <circle cx="315" cy="574" r="20" fill="rgb(226,98,73)" opacity="0.18"/>

    <rect x="355" y="338" width="360" height="14" rx="7" fill="#0f172a" opacity="0.75"/>
    <rect x="355" y="362" width="280" height="12" rx="6" fill="#0f172a" opacity="0.35"/>

    <rect x="355" y="448" width="320" height="14" rx="7" fill="#0f172a" opacity="0.75"/>
    <rect x="355" y="472" width="300" height="12" rx="6" fill="#0f172a" opacity="0.35"/>

    <rect x="355" y="558" width="300" height="14" rx="7" fill="#0f172a" opacity="0.75"/>
    <rect x="355" y="582" width="260" height="12" rx="6" fill="#0f172a" opacity="0.35"/>
  </g>
</svg>
