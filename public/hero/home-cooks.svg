<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Home cooks and vendors illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.55" stop-color="#f6f7fb"/>
      <stop offset="1" stop-color="#eef1f7"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgb(226,98,73)"/>
      <stop offset="1" stop-color="rgb(248,141,121)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- side gradient blocks -->
  <path d="M0 0h520v900H0z" fill="rgb(226,98,73)" opacity="0.08"/>
  <path d="M1120 0h480v900h-480z" fill="rgb(226,98,73)" opacity="0.06"/>

  <!-- main card -->
  <g filter="url(#shadow)">
    <rect x="240" y="160" rx="40" ry="40" width="1120" height="580" fill="#ffffff"/>
  </g>

  <!-- vendor pin -->
  <g transform="translate(330 260)">
    <circle cx="120" cy="120" r="115" fill="rgb(226,98,73)" opacity="0.10"/>
    <path d="M120 38c-44 0-80 35-80 78 0 60 80 160 80 160s80-100 80-160c0-43-36-78-80-78z" fill="url(#accent)"/>
    <circle cx="120" cy="118" r="26" fill="#fff" opacity="0.9"/>
  </g>

  <!-- chef hat -->
  <g transform="translate(980 250)">
    <circle cx="170" cy="140" r="120" fill="rgb(226,98,73)" opacity="0.10"/>
    <path d="M120 120c-26 0-48-20-48-45 0-20 14-37 33-43 6-22 27-38 52-38 16 0 31 6 41 16 8-7 19-11 31-11 27 0 49 21 49 47 0 24-18 43-42 46v54H120z" fill="url(#accent)"/>
    <rect x="120" y="228" width="220" height="44" rx="18" fill="rgb(226,98,73)" opacity="0.18"/>
    <rect x="146" y="240" width="168" height="10" rx="5" fill="#0f172a" opacity="0.35"/>
  </g>

  <!-- text rows (skeleton) -->
  <g>
    <rect x="560" y="250" width="340" height="18" rx="9" fill="#0f172a" opacity="0.70"/>
    <rect x="560" y="280" width="520" height="14" rx="7" fill="#0f172a" opacity="0.26"/>

    <rect x="560" y="340" width="500" height="16" rx="8" fill="#0f172a" opacity="0.55"/>
    <rect x="560" y="370" width="560" height="12" rx="6" fill="#0f172a" opacity="0.22"/>

    <rect x="560" y="430" width="430" height="16" rx="8" fill="#0f172a" opacity="0.55"/>
    <rect x="560" y="460" width="520" height="12" rx="6" fill="#0f172a" opacity="0.22"/>
  </g>

  <!-- accent button pill -->
  <rect x="560" y="525" width="230" height="54" rx="27" fill="url(#accent)"/>
  <rect x="600" y="545" width="150" height="12" rx="6" fill="#fff" opacity="0.90"/>
</svg>
