<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 720" role="img" aria-label="FoodNest food platform illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fff1ec"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="rgb(226,98,73)"/>
      <stop offset="1" stop-color="rgb(248,141,121)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="960" height="720" rx="40" fill="url(#bg)"/>

  <!-- subtle blobs -->
  <circle cx="190" cy="170" r="130" fill="rgb(226,98,73)" opacity="0.10"/>
  <circle cx="820" cy="560" r="160" fill="rgb(226,98,73)" opacity="0.08"/>

  <!-- app card -->
  <g filter="url(#shadow)">
    <rect x="170" y="150" width="620" height="420" rx="34" fill="#ffffff"/>
  </g>

  <!-- top bar -->
  <rect x="210" y="190" width="260" height="18" rx="9" fill="#0f172a" opacity="0.25"/>
  <rect x="210" y="224" width="360" height="14" rx="7" fill="#0f172a" opacity="0.16"/>

  <!-- search pill -->
  <rect x="210" y="270" width="540" height="52" rx="26" fill="#0f172a" opacity="0.05" stroke="#0f172a" stroke-opacity="0.08"/>
  <circle cx="245" cy="296" r="10" fill="rgb(226,98,73)" opacity="0.55"/>
  <rect x="268" y="288" width="240" height="16" rx="8" fill="#0f172a" opacity="0.22"/>

  <!-- food cards -->
  <g>
    <rect x="210" y="350" width="170" height="170" rx="22" fill="#ffffff" stroke="#0f172a" stroke-opacity="0.08"/>
    <rect x="395" y="350" width="170" height="170" rx="22" fill="#ffffff" stroke="#0f172a" stroke-opacity="0.08"/>
    <rect x="580" y="350" width="170" height="170" rx="22" fill="#ffffff" stroke="#0f172a" stroke-opacity="0.08"/>

    <rect x="232" y="372" width="126" height="84" rx="16" fill="rgb(226,98,73)" opacity="0.12"/>
    <rect x="417" y="372" width="126" height="84" rx="16" fill="rgb(226,98,73)" opacity="0.12"/>
    <rect x="602" y="372" width="126" height="84" rx="16" fill="rgb(226,98,73)" opacity="0.12"/>

    <rect x="232" y="468" width="110" height="12" rx="6" fill="#0f172a" opacity="0.35"/>
    <rect x="232" y="488" width="86" height="10" rx="5" fill="#0f172a" opacity="0.18"/>

    <rect x="417" y="468" width="110" height="12" rx="6" fill="#0f172a" opacity="0.35"/>
    <rect x="417" y="488" width="86" height="10" rx="5" fill="#0f172a" opacity="0.18"/>

    <rect x="602" y="468" width="110" height="12" rx="6" fill="#0f172a" opacity="0.35"/>
    <rect x="602" y="488" width="86" height="10" rx="5" fill="#0f172a" opacity="0.18"/>
  </g>

  <!-- accent button -->
  <rect x="210" y="540" width="190" height="48" rx="24" fill="url(#accent)"/>
  <rect x="250" y="558" width="110" height="12" rx="6" fill="#ffffff" opacity="0.90"/>

  <!-- fork/spoon minimalist mark -->
  <g transform="translate(780 170)">
    <circle cx="0" cy="0" r="74" fill="rgb(226,98,73)" opacity="0.10"/>
    <path d="M-18-22v44" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
    <path d="M18-22v44" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
    <path d="M-28-22h20" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
    <path d="M8-22h20" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
